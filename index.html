<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icon-library.com/images/icon-of-book/icon-of-book-19.jpg">
    
    <title>kitabçı</title>
</head>
<body>

 

    <div class="container mt-4">
        
        

        <h1 class="text-light text-center display-4">
            <i class="text-primary fas fa-book"></i> 
            kitab<span class="text-primary">çı</span></h1>
            <p>oxuduğunuz kitabları ad, yazar adı və oxunma tarixləri ilə əlavə edə biləcəyiniz web app</p>

            <form id="book-form">
                <div class="form-group">
                    <label for="title">Kitabın adı</label>
                    <input type="text" id="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="author">Yazar</label>
                    <input type="text" id="author" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="date">Oxuduğum tarix</label>
                    <input type="date" id="date" class="form-control" required>
                </div>

               <div class="d-grid gap-2"><button class="btn btn-primary btn-lg text-center" type="submit">əlavə et</button>
               </div> 
            </form>


            <table class="success mt-5 table table-hover">
                <thead class="text-light">
                    <tr class=" table-info">
                        <th>Kitab</th>
                        <th>Yazar</th>
                        <th>Tarix</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="" id="book-list"></tbody>
            </table>
    </div>
    
    <script src="https://kit.fontawesome.com/8922aa05f7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
   
</body>
</html>
